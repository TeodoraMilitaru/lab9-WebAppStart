<!DOCTYPE>
<html>
<head>
    <title>BookEpedia</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>


<body>
    <div id="container">
        <h2>BookEpedia</h2>
        <div id="content">
            <form action="BookEpedia" method="get">
                <input type="submit" value="Get Books" class="getBooksStyle"/>
            </form>
            <form action="BookEpedia" method="post">
                <br>
                Author: <br>
                <input type="text" name="author"/><br><br>
                Title: <br><input type="text" name="title"/><br><br>
                ISBN: <br><input type="text" name="isbn"/><br><br>
                Publishing year:<br><input type="text" name="publishingyear"/><br><br>
                <input type="submit" value="Submit"/>&nbsp;
            </form>
        </div>
    </div>

</body>
</html>
